<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tiền</title>
</head>
<body>
    <h1>Tính Tiền</h1>

    <form id="calculator-form">
        <label for="product-price">Giá sản phẩm:</label>
        <input type="number" id="product-price" name="product-price"><br>

        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity"><br>

        <label for="other-fees">Các khoản phí khác:</label>
        <input type="number" id="other-fees" name="other-fees"><br>

        <button type="button" onclick="calculateTotal()">Tính Tiền</button>

        <p id="total">Tổng tiền: </p>
    </form>

    <script>
        function calculateTotal() {
            // Lấy giá sản phẩm và số lượng từ các trường nhập liệu
            var productPrice = parseFloat(document.getElementById("product-price").value);
            var quantity = parseInt(document.getElementById("quantity").value);

            // Lấy giá trị của các khoản phí khác
            var otherFees = parseFloat(document.getElementById("other-fees").value);

            // Tính tổng tiền
            var total = (productPrice * quantity) + otherFees;

            // Hiển thị tổng tiền lên trang
            document.getElementById("total").innerHTML =" giá sản phẩm = " + productPrice+ "<br>" +  "Tổng tiền: " + total + " VND";
        }
    </script>
</body>
</html>
